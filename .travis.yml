addons:
  apt:
    packages:
    - qt5-default
    - libqt5webkit5-dev
    - gstreamer1.0-plugins-base
    - gstreamer1.0-tools gstreamer1.0-x
cache:
  bundler: true
  directories:
  - node_modules
  yarn: true
node_js:
  - "10"
dist: trusty
env:
  global:
  - COVERALLS_PARALLEL=true
  - QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake
  matrix:
  - NEW_UI_ENABLED=true NO_COVERAGE=true TEST_SUITE=unit
  - NEW_UI_ENABLED=true NO_COVERAGE=true TEST_SUITE=integration
install:
- gem update --system
- gem install bundler
- bundle install --jobs=4
jdk:
- oraclejdk8
language: ruby
notifications:
  email: false
  slack:
    on_failure: always
    on_success: never
  webhooks: https://coveralls.io/webhook?repo_token=oPKpGeKJ4aaeNx5e3fyqt4ookolOfCWXi
rvm:
- 2.4.2
script:
- xvfb-run -a bundle exec rake ci[$TEST_SUITE]
services:
- redis-server
sudo: false
