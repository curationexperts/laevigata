version: 2.1
orbs:
    samvera: samvera/circleci-orb@dev:8975953
    browser-tools: circleci/browser-tools@1.2.4
    coveralls: coveralls/coveralls@1.0.6

jobs:
    build:
        parameters:
            ruby_version:
                type: string
                default: 2.7.4
            bundler_version:
                type: string
                default: 2.2.33
        environment:
          POSTGRES_DB: circle_test
          POSTGRES_HOST: 127.0.0.1
          POSTGRES_USER: postgres
          WORKING_PATH: /tmp
          UPLOAD_PATH: /tmp
          CACHE_PATH: /tmp/cache
          TEST_REPORT_PATH: /tmp/test-results
        executor:
            name: samvera/ruby_fcrepo_solr_redis_postgres
            ruby_version: << parameters.ruby_version >>
        working_directory: ~/project
        parallelism: 4
        steps:
            - browser-tools/install-chrome
            - browser-tools/install-chromedriver
            - checkout

            - samvera/bundle:
                ruby_version: << parameters.ruby_version >>
                bundler_version: << parameters.bundler_version >>

            - samvera/rubocop

            - run:
                name: Get yarn version
                command: echo $(yarn --version) >> "YARN_VERSION"

            - restore_cache:
                keys:
                    - v1-yarn-{{ checksum "yarn.lock" }}-{{ checksum "YARN_VERSION" }}

            - run: yarn

            - save_cache:
                key: v1-yarn-{{ checksum "yarn.lock" }}-{{ checksum "YARN_VERSION" }}
                paths:
                    - ~/project/node_modules

            - samvera/install_solr_core

            - samvera/parallel_rspec

            - run:
                name: Install JUnit coverage reporter
                command: yarn add --dev jest-junit
            - run:
                name: Run tests with JUnit as reporter
                command: yarn test --ci --runInBand --testResultsProcessor="./node_modules/jest-junit-reporter"
                environment:
                  JEST_JUNIT_OUTPUT_DIR: /tmp/test-results
            - store_test_results:
                path: /tmp/test-results
            - store_artifacts:
                path: /tmp/test-results

            - store_artifacts:
                path: tmp/screenshots

            - coveralls/upload:
                  path_to_lcov: ./coverage/lcov/project.lcov

workflows:
    version: 2
    ci:
        jobs:
            - build:
                name: ruby2-7-4
